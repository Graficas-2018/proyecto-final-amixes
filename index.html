<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>Proyecto final</title>
    <link rel="stylesheet" href="./style.css">

    <script src="./libs/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="./libs/jquery-ui/jquery-ui.js"></script>

    <script src="./libs/three.js/three.js"></script>
    <script src="./libs/physijs/physi.js"></script>

    <script src="./libs/tween.js/tween.js"></script>
    <script src="./libs/keyframe.js/keyframe.js"></script>

    <!-- TEMPORAL -->
    <script src="./libs/three.js/controls/OrbitControls.js"></script>

    <!-- <script src="../libs/three.js/loaders/GLTFLoader.js"></script> -->
    <!-- <script src="../libs/three.js/utils/cloneFBX.js"></script> -->
    <script src="../libs/three.js/loaders/OBJLoader.js"></script>
    <script src="../libs/three.js/loaders/MTLLoader.js"></script>
    <!-- Funciones útiles -->
    <script src="utils.js"></script>
    <!-- Lógica del juego -->
    <script src="game.js"></script>
    <!-- Lógica y control del coche -->
    <script src="car.js"></script>
    <!-- Lógica de interacciones entre objetos -->
    <script src="interactions.js"></script>
    <script src="lives.js"></script>
    <!-- Iniciar el juego y loop -->
    <script src="main.js"></script>

    <style media="screen">
      body {
        height: 100vh;
        width: 100vw;
      }
      body .gameContainer {
        position: relative;
      }
      body .gameContainer #container {
        height: 100%;
        width: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="gameContainer">
      <div id="container">
        <canvas id="webglcanvas"></canvas>
      </div>
      <div id="gameUi">
        <div class="playerStats">
          <div class="">
            <h1 id="player1Label">Jugador1</h1>
            <h2 class="livesConatiner">Vidas: <span id="player1LivesLabel"></span> </h2>
          </div>
          <div class="">
            <h1 id="player2Label">Jugador2</h1>
            <h2 class="livesConatiner">Vidas: <span id="player2LivesLabel"></span> </h2>
          </div>
        </div>
      </div>
      <div id="overlay"></div>
      <div class="controls">
        <div id="boxContainer" class="boxContainer">
          <div id="pauseMenu">
            <h1>Pausa</h1>
            <button id="continueButton" type="button" name="button">
              CONTINUAR
            </button>
            <button class="resetButton" type="button" name="button">
              REINICIAR
            </button>
            <button class="exitButton" type="button" name="button">
              SALIR
            </button>
          </div>

          <div id="gameOverText">
            <h1>GameOver</h1>
            <p>Ganador: <span id="winnerText"></span> </p>
            <button class="resetButton" type="button" name="button">
              REINICIAR
            </button>
            <button class="exitButton" type="button" name="button">
              SALIR
            </button>
          </div>

          <div id="mainMenu">
            <h1>Bienvenido</h1>
            <p>Selecciona el nombre de tu jugador</p>
            <div class="playerContainer">
              <input id="player1Name"type="text" name="Player1" placeholder="Jugador1" value="">
              <input id="player2Name"type="text" name="Player1" placeholder="Jugador2" value="">
            </div>
            <div class="gameTypeContainer">
              <div class="typeButton selected" data="normal">
                Normal
              </div>
              <div class="typeButton" data="vidas">
                Vidas
              </div>
            </div>
            <button id="playButton" type="button" name="button">JUGAR</button>
            <span id="mainErrorMessage"></span>
          </div>
          <div id="counter">
            <h1 id="counterNumber">5</h1>
          </div>
          <div id="message">
            <h1 id="messageText"></h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
