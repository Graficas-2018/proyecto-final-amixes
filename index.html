<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>Proyecto final</title>
    <link rel="stylesheet" href="./style.css">

    <script src="./libs/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="./libs/jquery-ui/jquery-ui.js"></script>

    <script src="./libs/three.js/three.js"></script>

    <script src="./libs/tween.js/tween.js"></script>
    <script src="./libs/keyframe.js/keyframe.js"></script>

    <!-- TEMPORAL -->
    <script src="./libs/three.js/controls/OrbitControls.js"></script>

    <!-- <script src="../libs/three.js/loaders/GLTFLoader.js"></script> -->
    <!-- <script src="../libs/three.js/utils/cloneFBX.js"></script> -->
    <!-- Funciones útiles -->
    <script src="utils.js"></script>
    <!-- Lógica del juego -->
    <script src="game.js"></script>
    <!-- Lógica y control del coche -->
    <script src="car.js"></script>
    <!-- Lógica de interacciones entre objetos -->
    <script src="interactions.js"></script>
    <!-- Iniciar el juego y loop -->
    <script src="main.js"></script>
    <!-- <script src="map.js"></script> -->
    <!-- <script src="initial.js"></script> -->
    <style media="screen">
      * {
        box-sizing: content-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        width: 100vw;
      }
      body .gameContainer {
        position: relative;
      }
      body .gameContainer #container {
        height: 100%;
        width: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="gameContainer">
      <div id="container">
        <canvas id="webglcanvas"></canvas>
      </div>
      <div id="overlay">

      </div>
      <div class="controls">
        <div id="pauseMenu">
          <h1>Menú</h1>
          <button type="button" name="button">
            CONTINUAR
          </button>
          <button type="button" name="button">
            SALIR
          </button>
        </div>
        <div id="counter">
          <h1 id="counterNumber">5</h1>
        </div>
        <div id="message">
          <h1 id="messageText">5</h1>
        </div>
      </div>
    </div>
  </body>
</html>
